<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="@medias.css">
  <link rel="icon" href="files/3d-illstration-of-calculator-free-png.png">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
  <title>BEL-DOFT 075s Calculator</title>
</head>

<body>
  <main>
    <img id="handofcalc" src="/files/handofcalc.webp" alt="handheld">
    <div class="calculator">
      <div class="grid-Container">
        <img src="/files/topcalc.jpg" id="topcalc" alt="TopDisplay">
        <input type="text" id="display" placeholder="000000000000000">
        <img src="/files/midcalc.jpg" id="midcalc" alt="MidSection">
        <img src="files/bodycalc.jpg" id="bodycalc" alt="CalculatorBody">
        <button id="gridbutton-2">On/C</button>
        <button id="gridbutton-3">Off</button>
        <button id="gridbutton-4">√</button>
        <button id="gridbutton-5">%</button>

        <button id="gridbutton-Mem">Mem</button>
        <button id="gridbutton-7">MC</button>
        <button id="gridbutton-8">MRC</button>

        <button id="gridbutton-9">M-</button>
        <button id="gridbutton-10">M+</button>
        <button id="gridbutton-11">÷</button>
        <button id="gridbutton-12">x²</button>

        <button id="gridbutton-13">7</button>
        <button id="gridbutton-14">8</button>
        <button id="gridbutton-15">9</button>
        <button id="gridbutton-16">x</button>

        <button id="gridbutton-17">4</button>
        <button id="gridbutton-18">5</button>
        <button id="gridbutton-19">6</button>
        <button id="gridbutton-20">-</button>

        <button id="gridbutton-21">1</button>
        <button id="gridbutton-22">2</button>
        <button id="gridbutton-23">3</button>
        <button id="gridbutton-24">+</button>

        <button id="gridbutton-25">0</button>
        <button id="gridbutton-26">.</button>
        <button id="gridbutton-27">=</button>
      </div>
    </div>
  </main>
</body>
  <script src="script.js"></script>
  <script src="placeholder.js"></script>
</html>
